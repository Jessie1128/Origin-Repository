<!DOCTYPE html>
<html>
    <head>
        <title>台北一日遊</title> 
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='attraction.css')}}">
        <script type="text/javascript" src="{{url_for('static', filename='index.js')}}"></script> 
        <!-- <a href="attraction.html"></a> -->
        <!-- <meta http-equiv="refresh" content="url=/api/attraction"/> -->
    </head>
    <body  onload="attractionPage();">
        <!-- ========================================================= body cover-->
        <div class="body_cover"></div>
        <!-- ========================================================= login box-->
        <div class="login_box">
            <form>
                <div class="inner_border"></div>
                <div class="login_box_inner">
                    <div>
                        <div class="login_box_inner_stitle">登入會員帳號</div><img id="close_login_box" src="/icon_close.png"/>
                    </div>
                    <input id="login_1" type="test" placeholder="輸入姓名" name="login_name">
                    <input id="login_2" type="test" placeholder="輸入電子信箱" name="login_mail">
                    <input id="login_3" type="password" placeholder="輸入密碼" name="login_password">
                    <botton id="login_botton">登入帳戶</botton>
                    <div id="message"></div>
                    <div id="register_member">還沒有帳戶？點此註冊</div>
                </div>
            </form>    
        </div>
        <!-- ========================================================= error_message-->
        <div class="error_box">
            <div class="error_box_border">
                <div class="error_box_inner">
                    <div>
                        <div class="error_box_inner_stitle"></div><img id="close_error_box" src="/icon_close.png"/>
                    </div>
                    <div class="error_box_inner_text"></div>
                </div> 
            </div>
        </div>
        <!-- ========================================================= nav-->
        <div class="nav">
            <div class="nav_bar">
                <div class="nav_left">台北一日遊</div>
                <div class="nav_right">
                    <span class="nav_right_item">預定行程</span>
                    <span class="nav_right_item">登陸/註冊</span>
                    <span class="nav_login_logo"></span>
                </div>
            </div>
        </div>
         <!-- ========================================================= section-->
        <div class="section">
            <div id="section_left"></div>
            <div class="section_right">
                <div class="section_right_top">
                    <p class="attraction_name"></p>
                    <p class="attraction_loca"></p>
                </div>
                <div class="section_right_bottom">
                    <p>訂購導覽行程</p>
                    <p>以此景點為中心的一日行程，帶您探索城市角落故事</p>
                    <p>選擇日期 :
                        <input type="date" id="date"> 
                    </p>
                    <div class="choose_time">
                        <div class="choose_time_click">選擇時間 :</div>
                        <div class="choose_time_click">
                            <div class="circle"></div>
                            <span class="circle_word">上半天</span>
                            <div class="blue_circle"></div>
                        </div>
                        <div class="choose_time_click">
                            <div class="circle"></div>
                            <span class="circle_word">下半天</span>
                            <div class="blue_circle"></div>
                        </div>
                    </div>
                    <div>
                        <span class="right_bottom_span1">導覽費用 :</span>
                        <span class="right_bottom_span2">新台幣 2000 元</span>
                    </div>
                    <div>
                        <botton class="right_bottom_botton">開始預定行程</botton>
                    </div>
                </div>
            </div>
        </div>
         <!-- ========================================================= infors-->
        <div class="infors">
            <p></p>
            <p>景點地址 :</p>
            <p id="address"></p>
            <p>交通方式 :</p>
            <p></p>
        </div>
         <!-- ========================================================= footer-->
        <div class="footer"><span>COPYRIGHT © 2021台北一日遊<span></div>
    </body>
</html>
